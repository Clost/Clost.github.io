<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Functional Programming</title>
       
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
<script>
// initialize mocha
mocha.setup('bdd');
// chai has a lot of stuff, let's make assert global
let assert = chai.assert;

</script>

<script src="./script/functionalProgramming.js" type="text/javascript"></script>
      
<script>
    describe("sum", function () {
    it("returns 0 if given zero parameters", () => {
    assert.equal(sum(), 0);
    });
    it("returns the element if given a single element", () => {
    assert.equal(sum(5), 5);
    });
    it("returns the sum if given multiple elements", () => {
    assert.equal(sum(4, 3), 7);
    });
});

describe("multiply", function () {
    it("returns 0 if given zero parameters", () => {
    assert.equal(multiply(), 0);
    });
    it("returns the element if given a single element", () => {
    assert.equal(multiply(5), 5);
    });
    it("returns the multiply if given multiple elements", () => {
    assert.equal(multiply(4, 3), 12);
    });
});

describe("reverse", function () {
   
    it("returns the element if given element", () => {
    assert.equal(reverse("test"), "tset");
    });
});

describe("filterLongWords", function () {
   
    it("returns the element if given a single element", () => {
    assert.equal(filterLongWords(['as'], 1), 'as');
    });
    it("returns the longest words if given multiple elements", () => {
    assert.equal(filterLongWords(['as', 'vvgt', 'boom'], 3), ['vvgt','boom']);
    });
});
</script>
    </head>
<body>
   
<div id="mocha"></div>
<script>
mocha.run();

</script>

</body>
</html>
