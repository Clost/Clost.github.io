<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/goldenMarket.css">
    <title>Golden Market</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item border-md-right">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item border-md-right">
                <a class="nav-link" href="#">Suppliers</a>
              </li>
            </ul>
            <form class="d-flex">
              <span class="signt">Hello!</span>
              <button class="btn btn-light btn-lg" type="submit">Sign Out</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container">
        <p class="display-5 pt-5 pb-5">New Product Form</p>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="productNo" class="form-label">Product Number</label>
              <input type="email" class="form-control" id="productNo">
            </div>
            <div class="col-md-6">
              <label for="inStock" class="form-label">Quantity in Stock</label>
              <input type="number" class="form-control" id="inStock" placeholder="0">
            </div>
            <div class="col-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="supplier" class="form-label">Supplier</label>
              <select id="supplier" class="form-select">
                <option selected>Select a supplier</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-6">
                <label for="unitPrice" class="form-label">Unit Price</label>
                <input type="text" class="form-control" id="unitPrice" placeholder="0.0">
            </div>
            <div class="col-md-6">
                <label for="dateSupplied" class="form-label">Date supplied</label>
                <input type="text" class="form-control" id="dateSupplied" aria-describedby="dateHelp" placeholder="yyyy-mm-dd">
                <div id="dateHelp" class="form-text">Enter a valid Date.</div>
            </div>
            <div class="col-12" id="form-buttons">
                <button type="reset" class="btn btn-outline-dark me-md-4">Reset</button>
                <button type="button" class="btn btn-outline-danger me-md-4">Cancel</button>
                <button type="submit" class="btn btn-outline-primary">Add Product</button>
            </div>
        </form>
    </div>

    <div>
      Please click on this click to go back to home page <a href="index.html">Home</a>
    </div>
</body>
</html>
